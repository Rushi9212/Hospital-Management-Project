<h2>Patient List</h2>
<table class="table table-striped">
    
    <thead>
        <tr>
            <th>Patient Id</th>
            <th>Name</th>
            <th>Visited Doctor</th>
            <th>Date of visit</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor= "let patient of patients" >
            <td><b>{{patient.id}}</b></td>
            <td><b>{{patient.name}}</b> </td> 
            <td><b>{{patient.visitedDoctor}}</b></td>
            <td><b>{{patient.dateofVisit}}</b></td>
            <td>
            <button (click)="updatePatient(patient.id)" class="btn btn-info">Edit</button>
         <button (click)="deletePatient(patient.id)" class="btn btn-danger" style="margin-left: 10px;">
            Delete</button>
            <button (click)="patientDetails(patient.id)" class="btn btn-info" style="margin-left: 10px;">
                View</button>   
        </td>  
        </tr>
    
    </tbody>
</table>
